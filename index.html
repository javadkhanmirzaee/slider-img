<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./images/headphone.jpg" id="content1" alt="headphone" class="active">
            <img src="./images/headphone-1.jpg" id="content2" alt="headphone">
            <img src="./images/headphone-2.jpg" id="content3" alt="headphone">
            <img src="./images/camera.jpg" id="content4" alt="camera">
        </div>
        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            <button onclick="dot(4)"></button>
        </div>
            <button id="prev" onclick="prev()">&lt;</button>
            <button id="next" onclick="next()">&gt;</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
